<h1>List of notes</h1>
<div class="alert alert-primary" role="alert">
    <a routerLink="/create" class="alert-link">Create Note</a>
</div>
<div *ngFor="let note of notes" class="card">
    <div class="card-body">
      <h5 class="card-title">{{note.title}}</h5>
      <p class="card-text">{{note.description}}</p>
    </div>
  </div>
